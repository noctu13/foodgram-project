{% load custom_filters %}
<div class="main__header">
    <h1 class="main__title">{{ title }}</h1>
    <ul class="tags">
        {% for item in tags %}
            <li class="tags__item">
                <a class="tags__checkbox tags__checkbox_style_{{ item.color }}
                    {% if item in query %}tags__checkbox_active{% endif %}"
                    {% if item in query %}
                            href="{{ request.path }}{{ query|tag_query:item }}"
                    {% else %}
                        href="{{ request.path }}{{ query|tag_query:item }}&tag={{ item }}"
                    {% endif %}
                >
                </a>
                <span class="tags__label">{{ item }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
